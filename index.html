<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>OKEON</title>
		
		<!-- Bootstrap Core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		<!--main stylesheet-->
		<link rel="stylesheet" href="css/style.css" />
		
		<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,700,700italic,400italic,300italic,200,200italic' rel='stylesheet' type='text/css'>
		 <style>
			#filter-title-block,#filter-region-block{
				margin:30px;
			}
		 	#filter-title{
		 		margin-right:15px;
		 	}
		 	.font-down{
		 		font-size:20px;
		 	}
		 	
		 	#filter-region-title{
		 		margin-right:15px;
		 	}
		 </style>
	</head>
	<body>
	
    <div class="container">
         <div class="row">
            <div class="col-md-12 top-marg">
                <h2>OKEON～美ら森プロジェクト～</h2>
                <h3>Field Sites Prototype</h3>
                <h4> Click on a site or a region </h4>
            </div>
         </div>
         
         <div class="row">
         	<div class="col-md-9">
         		<div id="mapContainer">
	         		<div id="map"></div>
	         	
	         		<div id="filter-title-block">
	         			<p class="inline" id="filter-title"> Filter By Type of Site </p><div id="filter-by-type"></div><br><br>
	         		</div>
	         		<div id="filter-region-block">
	         			<p class="inline" id="filter-region-title"> Filter By Region </p><div id="filter-by-region"></div>
	         		</div>
	         	</div>	
	       
	         		
	        
	         	
	         	
         	</div>
         	<div class="col-md-3">
                <!-- <p> Field Network Metadata </p> -->
                <div id="metadata">
                </div>
                <br>
                <hr>
                <div id="site-list">
                </div>
            </div>
         </div>
    </div>
         
		
	
		<!--libraries-->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="js/d3.v3.js"></script>
		<script src="js/topojson.js"></script>
		<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>

		<!--link to main javascript file-->
		<script src="js/main_new.js"></script>
		
		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>
		
		
	</body>
</html>
